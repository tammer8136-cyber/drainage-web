<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base href="$FLUTTER_BASE_HREF">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Расчёт продольного профиля дренажной системы">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Drainage App">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="167x167" href="icons/Icon-192.png">
  
  <!-- Mobile meta tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  
  <title>Drainage App</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
      flex-direction: column;
    }
    
    #loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #2196F3;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #loading-text {
      margin-top: 20px;
      font-family: Arial, sans-serif;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div id="loading-spinner"></div>
    <div id="loading-text">Загрузка приложения...</div>
  </div>

  <script>
    // Скрыть индикатор загрузки когда Flutter загружен
    window.addEventListener('flutter-first-frame', function () {
      var loading = document.getElementById('loading');
      if (loading) {
        loading.style.display = 'none';
      }
    });
  </script>

  <script src="flutter.js" defer></script>
  <script>
    window.addEventListener('load', function(ev) {
      // Загружаем Flutter с базовыми настройками
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
