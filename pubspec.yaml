name: drainage_app
description: Расчёт продольного профиля дренажной системы
publish_to: 'none'
version: 3.0.0+10

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Database (Android/iOS only)
  sqflite: ^2.3.0
  path_provider: ^2.1.0
  path: ^1.8.3
  
  # Settings persistence (works on all platforms)
  shared_preferences: ^2.2.0
  
  # PDF Export (works on all platforms)
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # UI
  google_fonts: ^6.1.0
  
  # Utils
  intl: ^0.19.0
  
  # Web-specific (для localStorage и UUID)
  uuid: ^4.3.3
  web: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  # Шрифты для PDF экспорта
  assets:
    - assets/fonts/
